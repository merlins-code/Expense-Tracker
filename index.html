<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <!-- Add Expense Form -->
        <div class="form-section">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Subscriptions">Subscriptions</option>
                        <option value="Food">Food</option>
                        <option value="Car">Car</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                        <option value="Kids">Kids</option>
                    </select>
                </div>
                
                <button type="submit">Add Expense</button>
            </form>
        </div>

<!-- View Expenses Section -->
<div class="view-section">
    <h2>Your Expenses</h2>
    
    <!-- Month Filter -->
    <div class="filter-section">
        <div class="form-group">
            <label for="month-filter">Filter by Month:</label>
            <select id="month-filter" name="month-filter">
                <option value="">All Months</option>
                <option value="2025-07">July 2025</option>
                <option value="2025-08">Auguest 2025</option>
                <option value="2025-09">September 2025</option>
                <option value="2025-10">October 2025</option>
                <option value="2025-11">November 2025</option>
                <option value="2025-12">December 2025</option>
                <option value="2026-01">January 2026</option>
                <option value="2026-02">February 2026</option>
                <option value="2026-03">March 2026</option>
                <option value="2026-04">April 2026</option>
                <option value="2026-05">May 2026</option>
                <option value="2026-06">June 2026</option>
            </select>
        </div>
        <button id="load-expenses-btn" type="button">Load Expenses</button>
    </div>
    
    <!-- Total Display -->
    <div id="total-display" class="total-display" style="display: none;">
        <h3>Total: <span id="total-amount">$0.00</span></h3>
        <p id="expense-count">0 expenses</p>
    </div>

    <div id="expenses-container">
        <div id="expenses-list"></div>
    </div>
</div>
        
        <!-- Messages -->
        <div id="message" class="message"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
